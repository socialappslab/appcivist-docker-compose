<VirtualHost *:80>
        ServerAdmin cdparra@gmail.com
        ServerName denguechat.org
        ServerAlias www.denguechat.org

        ErrorLog ${APACHE_LOG_DIR}/denguechat.error.log
        CustomLog ${APACHE_LOG_DIR}/denguechat.access.log combined

        Redirect / https://www.denguechat.org/
</VirtualHost>
<VirtualHost *:443>
        SSLEngine on
        SSLProxyEngine on
        SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
        SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
        SSLHonorCipherOrder on
        SSLCompression off
        #SSLSessionTickets off

        SSLCertificateFile /etc/apache2/certs/denguechat.crt
        SSLCertificateKeyFile /etc/apache2/certs/denguechat.server.key
        SSLCACertificateFile /etc/apache2/certs/denguechat.ca-bundle.crt

        ServerAdmin cdparra@gmail.com
        ServerName denguechat.org
        ServerAlias www.denguechat.org

        LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/denguechat.error.log
        CustomLog ${APACHE_LOG_DIR}/denguechat.access.log combined

	RequestHeader set X_FORWARDED_PROTO 'https'

        ProxyRequests On
        ProxyPreserveHost On
        ProxyPass /  http://127.0.0.1:3001/
        ProxyPassReverse /  http://127.0.0.1:3001/
</VirtualHost>
